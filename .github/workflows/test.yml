name: Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, develop, feature/* ]  # adjust based on your branch strategy

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
